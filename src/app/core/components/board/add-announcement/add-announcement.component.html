Add Announcement Component
<div>
  <form (ngSubmit)="addAnnouncement()" #announcementForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        class="form-control"
        [(ngModel)]="title"
        name="title"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="description"
        name="description"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="announcementForm.invalid">
      Add Announcement
    </button>
  </form>
</div>
